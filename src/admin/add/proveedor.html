                      <div>

                        <input type="text" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="Ingresa el numero del proveedor" required>
                      </div><br>
                      <div>
                        <button type="button" id="btn-ingresar-producto" class="btn btn-success">Ingresar un producto</button>
                      </div>
                      <br>
                      <button type="submit" class="btn btn-primary">Añadir proveedor</button>
