<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/index.css">
    <link rel="stylesheet" href="../../styles/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Dashboard</title>
</head>
<body style="display: flex; justify-content: center; align-items: center;">

    <nav class="navbar-nav navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="flex-down">
          <a class="navbar-brand" style="padding-left: 1rem;" href="index.html">Dashboard</a>
          <div id="navbarColor01">
            <ul class="flex-down">
              <li class="nav-item" style="list-style: none;">
                <a class="nav-link active" href="../stock.html">Stock</a>
              </li>
              <li class="nav-item" style="list-style: none;">
                <a class="nav-link active" href="../facturas.html">Facturas</a>
              </li>
              <li class="nav-item" style="list-style: none;">
                <a class="nav-link active" href="../proveedores.html">Provedores</a>
              </li>
              <li class="nav-item" style="list-style: none;">
                <a class="nav-link active" id="salir" href="#">Salir</a>
              </li>
            </ul>
          </div>
        </div>
      </nav><br>

    <section class="center-full">
        <div class="card border-primary mb-3" style="min-width: 35rem; max-width: 40rem;">
            <h3 class="card-header">Crear factura</h3>
            <div class="card-body">
                <form onsubmit="submitForm(event)">
                    <fieldset>
                      <div>
                        <label for="name" class="form-label mt-4">Nombre</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Ingresa el nombre de la compra" required>
                      </div>
                      <div>
                        <label for="name" class="form-label mt-4">Comprador</label>
                        <input type="text" class="form-control" id="comprador" aria-describedby="emailHelp" placeholder="Ingresa el nombre del comprador" required>
                      </div>
                      <div>
                        <label for="name" class="form-label mt-4">Proveedor</label>
                        <input type="text" class="form-control" id="proveedor" aria-describedby="emailHelp" placeholder="Ingresa el nombre del proveedor" required>
                      </div>
                      <div>
                        <label for="name" class="form-label mt-4">Cantidad</label>
                        <input type="text" class="form-control" id="cantidad" aria-describedby="emailHelp" placeholder="Ingresa la cantidad vendida" required>
                      </div>
                      <div>
                        <label for="name" class="form-label mt-4">Precio</label>
                        <input type="text" class="form-control" id="precio" aria-describedby="emailHelp" placeholder="Ingresa el valor de lo vendido" required>
                      </div>
                      <br>
                      <button type="submit" class="btn btn-primary">Crear factura</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
    
    <script type="module" src="../js/dashboard/exit.js"></script>
    <script type="module" src="../../js/dashboard/addBill.js"></script>
</body>
</html>
