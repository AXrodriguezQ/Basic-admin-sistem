<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Login</title>
</head>
<body class="center-full">
    <div class="card border-primary mb-3" style="min-width: 25rem; max-width: 30rem;">
        <h3 class="card-header">Login</h3>
        <div class="card-body">
            <form onsubmit="submitForm(event)">
                <fieldset>
                  <div>
                    <label for="email" class="form-label mt-4">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingresa tu email" required>
                    <small id="emailHelp" class="form-text text-muted">Ingresa tu direccion de correo electronico</small>
                  </div>
                  <div>
                    <label for="password" class="form-label mt-4">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" autocomplete="off" required>
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary">Ingresar</button>
                  <p style="margin-top: 10px;">No tienes cuenta? <a href="register.html">Registrate</a></p>
                </fieldset>
            </form>
        </div>
    </div>
    <script type="module" src="js/login.js"></script>
</body>
</html>
